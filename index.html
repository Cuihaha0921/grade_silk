        </div>

        <div class="max-w-md mx-auto bg-white rounded-2xl card-shadow p-6 md:p-8 mb-10 transform transition-all duration-500 hover:shadow-xl">

                <div class="space-y-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="name" 
                            required
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all"
                            placeholder="请输入您的姓名"
                        >
                    </div>
                </div>

                <!-- 学号输入 -->
                <div class="space-y-2">
                    <label for="studentId" class="block text-sm font-medium text-gray-700">学号</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-id-card"></i>
                        </span>
                        <input 
                            type="text" 
                            id="studentId" 
                            required
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all"
                            placeholder="请输入您的学号"
                        >
                    </div>
                </div>

                    type="submit" 
                    class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg btn-hover flex items-center justify-center space-x-2"
                >
                    <span>查询成绩排名</span>
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>

                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">专业人数：</span>
                        <span id="resultMajorTotal" class="font-medium text-gray-800"></span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">专业排名：</span>
                        <span id="resultRank" class="font-medium text-primary text-lg"></span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">专业排名百分比：</span>
                        <span id="resultPercentage" class="font-medium text-accent"></span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="resetBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        重新查询
                    </button>
                </div>
            </div>

            <!-- 错误结果 -->
            <div id="errorResult" class="hidden bg-white rounded-2xl card-shadow p-6 md:p-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-danger mb-4">
                    <i class="fa fa-exclamation-triangle text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">查询失败</h3>
                <p id="errorMessage" class="text-gray-600 mb-6">未找到匹配的学生信息，请检查您输入的姓名和学号是否正确</p>

                    重新尝试
                </button>
            </div>
        </div>

                    <i class="fa fa-info-circle text-primary text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-sm font-medium text-blue-800 mb-1">查询须知</h3>
                    <p class="text-sm text-blue-700">
                        1. 请确保输入的姓名和学号与学校登记信息一致<br>
                        2. 系统数据每学期更新一次，若有疑问请联系辅导员<br>
                        3. 本系统仅对学生本人开放查询，请勿泄露个人信息
                    </p>

    </main>
